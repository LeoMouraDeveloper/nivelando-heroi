<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Herói</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Classificação de Herói</h2>
        </div>
        <div class="card-body">
            <form id="heroForm">
                <div class="form-group">
                    <label for="heroi">Nome do Herói:</label>
                    <input type="text" class="form-control" id="heroi" name="heroi" required>
                </div>
                <div class="form-group">
                    <label for="Xp">Nível de XP:</label>
                    <input type="number" class="form-control" id="Xp" name="Xp" required>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</body>
</html>
